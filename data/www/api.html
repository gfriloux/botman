<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>gotham-module-httpd</title>
      <link rel="stylesheet" href="data/css/bootstrap.min.css" media="screen">
      <link rel="stylesheet" href="data/css/httpd.css" media="screen">
   </head>
   <body>
      <script type="text/javascript" src="data/js/jquery.min.js"></script>
      <script type="text/javascript" src="data/js/handlebars-v4.0.5.js"></script>
      <script type="text/javascript">
         $.getJSON('stats/commands/list', function(data, textStatus, jqXHr) {
            $.get('data/tpl/api.tpl', function(template, textStatus, jqXhr) {
               var source = $(template).filter('#tpl_api').html();
               var template = Handlebars.compile(source);
               $('#content_api').html(template(data));
            });
         })
         .done(function() { })
         .fail(function(jqxhr, textStatus, error) {
            var err = textStatus + ', ' + error;
            console.log( "Request Failed: " + err);
         });
      </script>

   <div class="container">

      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Alfred's HTTPd module</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li><a href="/">Dash</a></li>
                  <li><a href="/query.html">Query</a></li>
                  <li><a href="/logs.html">Logs</a></li>
                  <li class="active"><a href="/api.html">API <span class="sr-only">(current)</span></a></li>
               </ul>
            </div>
         </div>
      </nav>

      <h1>Available API calls.</h1>
      <div id="content_api">

      </div>
   </div>
   </body>
</html>
